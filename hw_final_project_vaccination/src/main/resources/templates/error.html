<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>New Book</title>
</head>
<body>

<div layout:fragment="content">

    <div class="container">
        <div class="row">
            <div class="col-12 mb-2 mt-2">

                <div class="card border-danger mb-3">
                    <div class="card-header">Виникла проблема?</div>
                    <div class="card-body">
                        <h5 class="card-title">Інформація про небезпеку</h5>
                        <p class="card-text" th:if="${showMessage}" th:text="${errorMessage}">Вибачте, щось пішло не так.</p>
                        <p class="card-text" th:unless="${showMessage}">Вибачте, щось пішло не так.</p>
                        <p class="card-text">
                            Щоб повернутись на попередню сторінку - <a href="#" th:onclick="|back()|" type="button" class="btn-outline-secondary">натисніть сюди</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</th:block>

</body>
</html>
