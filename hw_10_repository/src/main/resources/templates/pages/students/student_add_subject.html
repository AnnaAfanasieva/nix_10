<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Add subject to student</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Add subject to student</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/students/add}" th:object="${student}" method="post">
                        <div class="form-group">
                            <label for="subject">Example select</label>
                            <select class="form-control" id="subject" th:field="*{subjects}">
                                <option th:each="subject : ${subjectsList.items}"
                                        th:value="${subject.getId()}"
                                        th:text="${subject.getName()}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
