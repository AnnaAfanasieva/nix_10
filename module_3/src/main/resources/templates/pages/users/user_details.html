<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="utf-8">
  <title>Details User</title>
</head>
<body>

<div layout:fragment="content">

  <div class="row">
    <div class="col-12">
      <div class="card mb-2 mt-2">
        <div class="card-header">
          Details User
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <tr>
              <th>Id</th>
              <td th:text="${user.getId()}"></td>
            </tr>
            <tr>
              <th>Name</th>
              <td th:text="${user.getUserName()}"></td>
            </tr>
            <tr>
              <th>Email</th>
              <td th:text="${user.getEmail()}"></td>
            </tr>
            <tr>
              <th>Created</th>
              <td th:text="${#calendars.format(user.getCreated(),'dd MMMM yyyy')}"></td>
            </tr>
            <tr>
              <th>Updated</th>
              <td th:text="${#calendars.format(user.getUpdated(),'dd MMMM yyyy')}"></td>
            </tr>
          </table>
          <hr>
          <a th:href="@{'/users/update/' + ${user.getId()}}" type="button" class="btn btn-primary">Edit user</a>
          <hr>
          <a th:href="@{'/users/groups/' + ${user.getId()}}" type="button" class="btn btn-primary">Show all transactions</a>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
